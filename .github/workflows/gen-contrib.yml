name: Generate Contributions Image
on:
  schedule:
    - cron: '0 2 * * *'   # runs daily at 02:00 UTC
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate contributions SVG
        uses: anishathalye/gh-contributions-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          username: vishalsingh-rajpurohit
          output: ./assets/contributions.svg

      - name: Commit generated SVG
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets/contributions.svg
          git commit -m "chore: update contributions svg" || echo "no changes to commit"
          git push origin HEAD:main
