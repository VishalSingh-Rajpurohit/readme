name: Update HackerRank Stats

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'   # every 6 hours

jobs:
  update_hackerrank_stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies (none required)
        run: echo "No npm deps"

      - name: Run HackerRank generator
        run: node .hackerrank/fetch_and_generate.js

      - name: Commit generated files
        env:
          GIT_COMMITTER_NAME: "github-actions[bot]"
          GIT_COMMITTER_EMAIL: "41898282+github-actions[bot]@users.noreply.github.com"
        run: |
          git config user.name "$GIT_COMMITTER_NAME"
          git config user.email "$GIT_COMMITTER_EMAIL"
          git add assets/hackerrank_card.svg HACKERRANK_STATS.md README.md || true
          git commit -m "chore: update HackerRank card" || echo "no changes to commit"
          git push origin HEAD:main
