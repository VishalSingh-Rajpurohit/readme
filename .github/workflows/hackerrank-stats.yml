name: Update HackerRank Stats

on:
  schedule:
    - cron: "0 */6 * * *"   # हर 6 घंटे में
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Run HackerRank scraper
        run: node .hackerrank/fetch.js

      - name: Commit changes
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add README.md
          git commit -m "Auto-update HackerRank stats" || echo "No changes"
          git push || echo "Nothing to push"
