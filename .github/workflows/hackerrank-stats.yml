name: Update HackerRank Stats

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'   # every 6 hours

jobs:
  update_hackerrank_stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run HackerRank script
        run: node .hackerrank/fetch_stats.js

      - name: Commit updated stats
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add HACKERRANK_STATS.md HACKERRANK_RAW.html || echo "Nothing to add"
          git commit -m "Auto-update HackerRank stats card" || echo "No changes to commit"
          git push
