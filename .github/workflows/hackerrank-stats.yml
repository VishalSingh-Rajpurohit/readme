name: Update HackerRank Stats
on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'   # every 6 hours

permissions:
  contents: write

jobs:
  update_hackerrank:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Run HackerRank script
        run: node .hackerrank/fetch_stats.js

      - name: Commit updated README
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md HACKERRANK_STATS.md || echo "No files to add"
          git commit -m "chore: update HackerRank stats in README" || echo "No changes to commit"
          git push
