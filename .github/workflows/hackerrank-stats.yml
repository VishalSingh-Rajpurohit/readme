name: Update HackerRank Stats
on:
  schedule:
    - cron: "0 */6 * * *"   # every 6 hours
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update_hackerrank:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Run HackerRank script
        run: node ./.hackerrank/fetch_stats.js

            - name: Commit updated stats
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add HACKERRANK_STATS.md HACKERRANK_RAW.html || git add HACKERRANK_STATS.md
          git commit -m "Auto-update HackerRank stats + raw html" || echo "No changes"
          git push

