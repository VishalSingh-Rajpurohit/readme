name: Update HackerRank Stats
on:
  schedule:
    - cron: "0 0 * * *"   # runs every day at midnight
  workflow_dispatch:      # manual trigger

jobs:
  update_hackerrank:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Run HackerRank script
        run: node ./.hackerrank/fetch_stats.js

      - name: Commit updated stats
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add HACKERRANK_STATS.md
          git commit -m "ðŸ”¥ Auto-update HackerRank stats" || echo "No changes to commit"
          git push
